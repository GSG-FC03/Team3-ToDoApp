<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fvq2xeu.css">
    <link rel="stylesheet" href="../css/toDoStyle.css">
    <link rel="stylesheet" href="../css/media.css">
    <script
    src="https://kit.fontawesome.com/52e67ff79e.js"
    crossorigin="anonymous"
  ></script>
    <title>Tasks</title>
</head>
<body>
    <div class="headBar">
    <h1 class="todoHI">Hi</h1>
    <a href="" id="searchIcon"><i class="fas fa-search "></i></a>
    <a href="" id="more"><i class="fas fa-ellipsis-h"></i></a>
    <section class="search">
        <input type="text" id="searchText" name="searchText" placeholder="Search for note,color..." ><br>
        <a href="" id="SearchIcon"><i class="fas fa-search fa-xs  "></i></a>
        <a href="" id="CloseIcon"><i class="fas fa-times"></i></a>
        <h4>cancel</h4>
    </section>
    </div>
    <h2 class="appMoto">Be active, be nice</h2>
    <div class="line"></div>
    <section class="plus">
        <a href="#" id="addTask"><i class="fas fa-plus"></i></i></a>
    </section>
    <section class="writeTasks">
        <input type="text" id="taskText" name="taskText" placeholder="Write down your tasks here..." ><br>
        <a href="#" id="saveTask"><i class="fas fa-check"></i></a>
    </section>
    <section class="to-do-container">
        <div class="to-do-card">
            <input class="to-do-selector" type="checkbox" name="" id="">
            <p class="to-do-card-stick">
                Here is the note text will be shown if there is long text to indicate the employee what
            </p>
        </div>
    </section>
    <section class="properties">
        <div class="delete">
            <a href="" id="trash"><i class="fas fa-trash"></i></a> 
            <h3>Delete</h4>
        </div>
        <div class="done">
            <a href="" id="check"><i class="fas fa-check-double"></i></i></a> 
            <h3>Done</h4>
        </div>
        <div class="edit">
            <a href="" id="pen"><i class="fas fa-pen"></i></a> 
            <h3>Edit</h4>
        </div>
</section>
</body>
<script src="../js/main.js"></script>
<script src="../js/dom.js"></script>
</html>
